
<div class="container-fluid">
  <form [formGroup]="schoolForm" autocomplete="off" novalidate (ngSubmit)="createSchool(schoolForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="name" class="control-label col-md-2">Name of the school: </label>
        <div class="col-md-5">
          <input type="text" formControlName="name" id="name" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('name') && hasError('name', 'required')">Name is required</em>
          <em *ngIf="validateControl('name') && hasError('name', 'maxlength')">Maximum allowed length is 60 characters.</em>
        </div>
      </div>

      <br><br>

      <div class="form-group">
          <div class="col-md-offset-5 col-md-1">
              <button type="submit" class="btn btn-info" [disabled]="!schoolForm.valid">Save</button>
          </div>
          <div class="col-md-1">
              <button type="button" class="btn btn-danger" (click)="redirectToSchoolList()">Cancel</button>
          </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success'"
  [modalBodyText]="'School successfully saved'" [okButtonText]="'OK'"
  (redirectOnOK)="redirectToSchoolList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'"
  [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>

</div>
